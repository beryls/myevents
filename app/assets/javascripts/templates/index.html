<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">My Events</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Event name">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
      <button ng-click="newEvent()" class="btn btn-info btn-lg">Add an Event</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="events">
  <h1 class="text-center h2">Results</h1>
  <ul class="list-unstyled">
    <li ng-repeat="event in events">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(event.id)">{{event.name}}</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(event.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
